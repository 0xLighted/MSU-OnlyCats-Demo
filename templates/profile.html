{% extends 'base.html' %}

{% block body %}
<section class="h-screen grid grid-cols-6">
    <div class="w-full mt-32 flex flex-col justify-between">
        <div class="flex flex-col gap-5">
            <img src="/static/images/pfps/{{ session['user']['pfp'] }}" alt="/static/images/pfps/{{ session['user']['pfp'] }}" class="w-1/2 rounded-full mx-auto aspect-square object-cover">
            <h1 class="text-center text-lg font-bold w-3/4 mx-auto truncate">{{ session['user']['fname'] }} {{ session['user']['lname'] }}</h1>
            <a href="/dashboard" class="w-full h-12 rounded-r-full bg-proj-light-blue pl-5 flex items-center hover:w-[110%] hover:pl-7 hover:bg-proj-blue transition-[width,padding-left,color,background-color]">Dashboard</a>
            <a href="/manage" class="w-full h-12 rounded-r-full bg-proj-light-blue pl-5 flex items-center hover:w-[110%] hover:pl-7 hover:bg-proj-blue transition-[width,padding-left,color,background-color]">Manage Profile</a>
        </div>
        <a href="/logout" class="w-full h-12 rounded-r-full bg-proj-light-blue pl-5 flex items-center mb-5 hover:w-[110%] hover:pl-7 hover:bg-proj-blue transition-[width,padding-left,background-color]">Logout</a>
    </div>
    <div class="col-span-5 mt-32 overflow-y-scroll px-10 pb-10">
        {% block content %}{% endblock %}
    </div>
</section>
{% endblock %}
